<ion-view view-title="Licenses">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-plus-outline" ng-click="modalAdd.show()" ng-if="user.role==='sys'">
        </button>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list can-swipe="user.role==='sys'">
            <ion-item class="item-icon-right" ng-repeat="item in licenses | orderBy:'name'" href="#/app/customers/{{stateParams.id}}/licenses/{{item.id}}">
                {{item.name}}
                <span class="badge badge-stable">{{item.licenses}}</span>
                <ion-option-button class="button-positive" ng-click="edit(item)">
                    <div class="icon ion-edit"></div>
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="delete(item, $index)">
                    <div class="icon ion-trash-a"></div>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
