<ion-modal-view>
    <div class="bar bar-header bar-dark">
        <button class="button button-clear" ng-click="modalAdd.hide()">Luk</button>
        <h2 class="title">Add product</h2>
        <button class="button button-clear" ng-click="add()">Add</button>
    </div>
    <ion-content class="has-header">
        <ion-list>
            <ion-radio ng-model="doc.product" ng-value="product.id" ng-repeat="product in products | orderBy:'name'">{{product.name}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
